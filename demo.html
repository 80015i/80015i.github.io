      align-items: center;
      justify-content: center;

      width: 10rem;

    #templates {
      display: grid;
      gap: 5rem;
      grid-template-columns: 1fr 1fr;

      outline: 3px solid rgba(0, 0, 0, .1);

    #templates > .template > div {
      position: relative;
      display: flex;
      justify-content: center;
    }

    #result {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result > svg {
      height: 20rem;
      width: 20rem;
    }
  </style>
