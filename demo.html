<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    
    #figures {

      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 5rem;
      align-items: center;
      justify-content: center;
    }

     svg {
      height: 10rem;
      width: 10rem;
    }

    #butterfly {
      display: flex;
      margin-top: 2000px;
      margin-bottom: auto;
      align-items: center;
      justify-content: center;
    }

    #butterfly > svg {
      height: 100%;
      width: 100%;
      overflow: visible;
    }

    #templates {
      display: grid;
      gap: 5rem;
      grid-template-columns: 1fr 1fr;

      padding: 1rem;
      outline: 3px solid rgba(0, 0, 0, .1);
    }

    #templates > .template > div {
      position: relative;
      display: flex;
      justify-content: center;
    }

    #result {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result > svg {
      height: 20rem;
      width: 20rem;
      overflow: visible;
    }
  </style>
</head>

  <section id="figures">
    <section id="butterfly">
      <object data="./static/butterfly.svg" type="image/svg+xml"
